<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:llamados="http://www.gub.uy/llamados"
      xmlns:p="http://primefaces.org/ui">

	<llamados:plantilla-internet>

	
		<ui:define name="cuerpo">
			<b:form horizontal="true" id="altaForm">

				<h1 style="color: #000; font-weight:500;font-size: 3.5rem">Lista de concursos abiertos</h1>
				<hr/><br/>
					<p:dataTable lang="es" value="#{listaLLamadoInscripcionMB.listaConcursosAbiertos}" var="concurso"
					reflow="true" styleClass="cabezal-tabla">
						
						
						
						<p:column  headerText="Código">
							<h:outputText value="#{concurso.codigo}" />
						</p:column>
						
						<p:column  headerText="Descripción">
							<h:outputText value="#{concurso.descripcion}" />
						</p:column>
						
						
						<p:column headerText="Fecha de inicio">
							<h:outputText value="#{concurso.fechaDesde}">
       							<f:convertDateTime pattern="dd/MM/yyyy" />
 							</h:outputText>
						</p:column>
						
						<p:column headerText="Fecha de fin">
							<h:outputText value="#{concurso.fechaHasta}">
       							<f:convertDateTime pattern="dd/MM/yyyy" />
 							</h:outputText>						
						</p:column>
						
						<p:column headerText="Inscripción">
							<h:outputLink value="/app/llamados/pages/inscripcionLlamadoAbierto.xhtml" style="margin-right:15px" title="Ver" >
								<h:outputText value="Inscribirse" />
								<f:param name="cd" value="#{concurso.codigo}" />
							</h:outputLink>
						</p:column>							
					</p:dataTable>		


			</b:form>
			
		</ui:define>


		
	
	</llamados:plantilla-internet>
</html>
